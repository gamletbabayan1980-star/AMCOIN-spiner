<!DOCTYPE html>
<html lang="ru" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMCOIN Clicker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    :root {
      --color-bg: #121212;
      --color-primary: #00bfa5;
      --color-primary-dark: #008e75;
      --color-text: #eee;
      --color-accent: #ffb300;
      --color-energy-full: #4caf50;
      --color-energy-low: #f44336;
      --transition: 0.3s ease;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      user-select: none;
    }
    #logo {
      width: 140px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 6px var(--color-primary));
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 420px;
      margin-bottom: 20px;
    }
    #langSelect {
      background: var(--color-primary-dark);
      border: none;
      color: var(--color-text);
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background var(--transition);
    }
    #langSelect:hover {
      background: var(--color-primary);
    }
    main {
      text-align: center;
      max-width: 420px;
      width: 100%;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 25px 20px 40px;
      box-shadow: 0 0 20px rgba(0, 191, 165, 0.3);
    }
    #welcomeText {
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 15px;
    }
    #counter {
      font-size: 4rem;
      font-weight: 700;
      color: var(--color-accent);
      margin: 15px 0 10px;
      letter-spacing: 2px;
      user-select: text;
    }
    #clickBtn {
      width: 100%;
      font-size: 1.6rem;
      padding: 15px 0;
      background: var(--color-primary);
      border: none;
      border-radius: 10px;
      color: var(--color-text);
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px var(--color-primary-dark);
      transition: all var(--transition);
      user-select: none;
    }
    #clickBtn:active {
      box-shadow: none;
      transform: translateY(4px);
    }
    #loginBtn {
      margin-top: 20px;
      width: 100%;
      font-size: 1.1rem;
      padding: 12px 0;
      background: transparent;
      border: 2px solid var(--color-primary);
      color: var(--color-primary);
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background var(--transition), color var(--transition);
      user-select: none;
    }
    #loginBtn:hover {
      background: var(--color-primary);
      color: var(--color-text);
    }
    #balance {
      margin-top: 15px;
      font-size: 1rem;
      color: var(--color-primary);
      user-select: text;
      min-height: 22px;
    }
    #energyContainer {
      margin: 25px 0 15px;
      background: #333;
      border-radius: 30px;
      height: 22px;
      width: 100%;
      max-width: 400px;
      overflow: hidden;
      box-shadow: inset 0 0 6px #0008;
      user-select: none;
    }
    #energyBar {
      height: 100%;
      background: var(--color-energy-full);
      width: 100%;
      max-width: 100%;
      transition: width 0.3s ease, background-color 0.3s ease;
      border-radius: 30px 0 0 30px;
    }
    #energyText {
      margin-top: -22px;
      font-size: 0.9rem;
      color: var(--color-text);
      font-weight: 600;
      user-select: none;
    }
    footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #555;
      user-select: none;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    @media (max-width: 480px) {
      #counter {
        font-size: 3rem;
      }
      #clickBtn {
        font-size: 1.3rem;
      }
      main {
        padding: 20px 15px 30px;
      }
    }
  </style>
</head>

<header>

    <option value="en">English</option>
    <option value="hy">Հայերեն</option>
  </select>
</header>

<main>

  <div id="welcomeText"></div>
  <div id="counter">0</div>

  <button id="clickBtn" aria-label="Click button"></button>

  <button id="loginBtn" aria-label="Login with TON wallet"></button>

  <div id="balance" aria-live="polite"></div>
</main>

<footer>
  AMCOIN Clicker — Demo game &copy; 2025
</footer>
