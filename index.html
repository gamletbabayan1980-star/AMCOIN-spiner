<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMCOIN Clicker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #4a90e2, #50e3c2);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      user-select: none;
    }
    header {
      margin-bottom: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    .lang-select {
      margin-top: 10px;
      background: rgba(255 255 255 / 0.15);
      border-radius: 8px;
      padding: 5px 10px;
      color: #fff;
      font-weight: 500;
      border: none;
      cursor: pointer;
    }
    .container {
      background: rgba(255 255 255 / 0.1);
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    button {
      background: #ffffff22;
      border: 2px solid #ffffff55;
      color: #fff;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      margin-top: 15px;
      width: 100%;
    }
    button:hover {
      background: #fff;
      color: #4a90e2;
      border-color: #4a90e2;
      font-weight: 700;
    }
    #address {
      margin-top: 15px;
      font-family: monospace;
      font-size: 0.9rem;
      background: rgba(255 255 255 / 0.15);
      padding: 10px 15px;
      border-radius: 8px;
      word-break: break-word;
    }
    #balance {
      margin-top: 15px;
      font-size: 1.3rem;
      font-weight: 700;
    }
    #energy-container {
      margin-top: 30px;
      background: rgba(255 255 255 / 0.15);
      border-radius: 30px;
      height: 25px;
      width: 100%;
      overflow: hidden;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
      position: relative;
    }
    #energy-bar {
      background: #50e3c2;
      height: 100%;
      width: 100%;
      border-radius: 30px 0 0 30px;
      transition: width 0.3s ease;
    }
    #click-button {
      margin-top: 30px;
      background: #50e3c2;
      border: none;
      font-weight: 700;
      letter-spacing: 1px;
    }
    #notification {
      margin-top: 20px;
      min-height: 24px;
      font-weight: 600;
      color: #ffcc00;
      min-height: 28px;
    }
    footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #eee;
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">AMCOIN Clicker</h1>
    <select id="lang-select" class="lang-select" aria-label="Выбор языка">
      <option value="ru">Русский</option>
      <option value="en">English</option>
      <option value="hy">Հայերեն</option>
    </select>
  </header>
  <div class="container">
    <button id="connect-button">Подключить TON-кошелек</button>
    <div id="address"></div>
    <div id="balance"></div>

    <div id="energy-container" aria-label="Шкала энергии">
      <div id="energy-bar"></div>
    </div>
    <button id="click-button" disabled>Кликать</button>
    <div id="notification" role="alert" aria-live="polite"></div>
  </div>

  <footer>
    © 2025 AMCOIN Project
  </footer>

  <script>
    // Переводы
    const translations = {
      ru: {
        title: 'AMCOIN Clicker',
        connect: 'Подключить TON-кошелек',
        connected: 'Подключено: ',
        balance: 'Баланс: ',
        loginError: 'Ошибка входа или отказ пользователя',
        clickButton: 'Кликать',
        energyEmpty: 'Энергия истощена, ждите восстановления...',
        energyReady: 'Энергия восстановлена, можно кликать!',
        notTonkeeper: 'Tonkeeper Wallet не найден. Откройте сайт через Tonkeeper браузер.',
      },
      en: {
        title: 'AMCOIN Clicker',
        connect: 'Connect TON Wallet',
        connected: 'Connected: ',
        balance: 'Balance: ',
        loginError: 'Login error or user denied',
        clickButton: 'Click me',
        energyEmpty: 'Energy depleted, please wait...',
        energyReady: 'Energy restored, you can click!',
        notTonkeeper: 'Tonkeeper Wallet not found. Open in Tonkeeper browser.',
      },
      hy: {
        title: 'AMCOIN Clicker',
        connect: 'Կապվել TON դրամապանակի հետ',
        connected: 'Կապված է՝ ',
        balance: 'Բալանս՝ ',
        loginError: 'Մուտքի սխալ կամ օգտատիրոջ մերժում',
        clickButton: 'Սեղմել',
        energyEmpty: 'Ուժը սպառված է, խնդրում ենք սպասել...',
        energyReady: 'Ուժը վերականգնվել է, կարող եք սեղմել:',
        notTonkeeper: 'Tonkeeper դրամապանակը չի գտնվել: Բացեք Tonkeeper դիտարկիչում:',
      }
    };

    // Элементы
    const langSelect = document.getElementById('lang-select');
    const connectBtn = document.getElementById('connect-button');
    const addressElem = document.getElementById('address');
    const balanceElem = document.getElementById('balance');
    const clickBtn = document.getElementById('click-button');
    const energyBar = document.getElementById('energy-bar');
    const notification = document.getElementById('notification');
    const titleElem = document.getElementById('title');

    let lang = 'ru';
    let userAddress = null;
    let balance = 0;
    let maxEnergy = 10;
    let energy = maxEnergy;
    let energyRecoveryInterval = null;

    // Обновить тексты интерфейса на выбранном языке
    function updateTexts() {
      titleElem.textContent = translations[lang].title;
      connectBtn.textContent = userAddress ? translations[lang].connected + userAddress : translations[lang].connect;
      balanceElem.textContent = userAddress ? translations[lang].balance + (balance.toFixed(4) + ' AMCOIN') : '';
      clickBtn.textContent = translations[lang].clickButton;
      notification.textContent = '';
    }

    // Обновить шкалу энергии
    function updateEnergyBar() {
      const percent = (energy / maxEnergy) * 100;
      energyBar.style.width = percent + '%';
      if (energy === 0) {
        notification.textContent = translations[lang].energyEmpty;
        clickBtn.disabled = true;
      } else {
        notification.textContent = translations[lang].energyReady;
        clickBtn.disabled = false;
      }
    }

    // Восстановление энергии по 1 единице каждые 3 секунды
    function startEnergyRecovery() {
      if (energyRecoveryInterval) return; // уже запущено
      energyRecoveryInterval = setInterval(() => {
        if (energy < maxEnergy) {
          energy++;
          updateEnergyBar();
        } else {
          clearInterval(energyRecoveryInterval);
          energyRecoveryInterval = null;
        }
      }, 3000);
    }

    // Функция входа через Tonkeeper
    async function loginTonkeeper() {
      try {
        if (window.ton && window.ton.isTonkeeper) {
          console.log('Tonkeeper detected');
          const accounts = await window.ton.send('ton_requestAccounts');
          console.log('Accounts:', accounts);
          if (accounts.length > 0) {
            userAddress = accounts[0];
            balance = 12345.6789; // Пример баланса, потом можно заменить API вызовом для реального баланса
            updateTexts();
            updateEnergyBar();
            clickBtn.disabled = false;
            notification.textContent = '';
            startEnergyRecovery();
          } else {
            alert(translations[lang].loginError);
          }
        } else {
          alert(translations[lang].notTonkeeper);
        }
      } catch (e) {
        alert(translations[lang].loginError + ': ' + e.message);
        console.error(e);
      }
    }

    // Обработка клика
    function handleClick() {
      if (energy > 0) {
        energy--;
        balance += 0.1; // При каждом клике добавляем монеты (пример)
        updateTexts();
        updateEnergyBar();
        startEnergyRecovery();
      }
    }

    // Смена языка
    langSelect.addEventListener('change', () => {
      lang = langSelect.value;
      updateTexts();
      updateEnergyBar();
    });

    // Кнопки
    connectBtn.addEventListener('click', loginTonkeeper);
    clickBtn.addEventListener('click', handleClick);

    // Инициализация интерфейса
    updateTexts();
    updateEnergyBar();
  </script>
</body>
</html>
